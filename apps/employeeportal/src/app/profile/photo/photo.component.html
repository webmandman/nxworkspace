<ng-container *ngIf="photo | async as photo">
    <mat-card class="personal-container">
        <div>
            <h2 class="mat-h2">Change Profile Photo</h2>
        </div>

        <app-image-cropper
            [photo]="photo"
            (cropped)="saveCroppedImage($event)"
            (cancelled)="cancel()">
        </app-image-cropper>
    </mat-card>
</ng-container>

<form name="passwordForm" (ngSubmit)="searchString?.valid && authenticateUser(this.searchString.value);">
  <mat-dialog-content class="password-dialog">
    <!--Text Instructions-->
    <h2 mat-dialog-title>Security Check</h2>
    <p>Due to the sensitive nature of this information, please re-enter your intranet password.</p>

    <!--Employee Search Input_________________-->
    <mat-form-field appearance="fill">
      <mat-label>Enter your Password</mat-label>
      <input matInput id="password" name="password" type="password" [formControl]="searchString" autofocus
        (keydown)="checkDelete($event);" required>
      <mat-icon matSuffix>lock</mat-icon>
      <mat-error *ngIf="searchString?.invalid">Incorrect password. Please try again.</mat-error>
    </mat-form-field>

    <!--Password Reset Suggestion-->
    <p class="password-help" *ngIf="invalidcount > 2"><a (click)="resetPassword($event);">Having trouble remembering
        your password? Click here change it.</a></p>
  </mat-dialog-content>

  <!--Action Buttons-->
  <mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit" [disabled]="!searchString?.valid">SUBMIT</button>
    <button mat-button (click)="exit($event);">CANCEL</button>
  </mat-dialog-actions>
</form>
